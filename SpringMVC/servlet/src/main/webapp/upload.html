<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="uploadServlet">
        姓名：<input type="text" name="uname"><br>
        文件：<input type="file" name="ufile"><br>
        <button>提交</button>
    </form>
    <hr>
    <a href="download/1.txt">文本文件</a>
    <a href="download/1.zip">压缩文件</a>
    <a href="download/1.png">图片文件</a>

    <hr>
    <a href="download/1.txt" download>文本文件</a>
    <a href="download/1.png" download="生活照.png">图片文件</a>

    <hr>
    <form action="downloadServlet">
        文件名：<input type="text" name="fileName" placeholder="请输入你要下载的文件名">
        <button>提交</button>
    </form>

</body>
</html>
